<body>
    <footer>
        <a href="0-index-test.html" class="BackPage">戻る</a>
    </footer>

    <!--サイドメニュー、モバイルに表示-->
    <button id="menuButton">≡</button>
    <div id="sideMenu" class="menu">
        <h1>LiSA</h1>
        <ul>
            <li><a href="0-index-test.html">ホーム</a></li>
            <li><a href="0-event-test-ca.html">イベント情報</a></li>
            <li><a href="0-form-test.html">情報提供はこちら</a></li>
        </ul>
    </div>
    <script>
        const menuButton = document.getElementById('menuButton');
        const sideMenu = document.getElementById('sideMenu');

        // メニューボタンがクリックされたときの処理
        menuButton.addEventListener('click', (event) => {
            event.stopPropagation(); // イベントのバブリングを防ぐ
            sideMenu.classList.toggle('active'); // メニューを開閉
        });

        // ドキュメント全体のクリックイベント
        document.addEventListener('click', (event) => {
            // メニューが開かれていて、クリック先がメニュー外の場合にメニューを閉じる
            if (sideMenu.classList.contains('active') && !sideMenu.contains(event.target)) {
                sideMenu.classList.remove('active');
            }
        });
    </script>
    <!--ヘッダー、PCに表示-->
    <header>
        <h1 class="title">LiSA</h1>
        <ul class="menu-group">
            <li class="menu-item"><a href="0-index-test.html">ホーム</a></li>
            <li class="menu-item"><a href="0-event-test-ca.html">イベント情報</a></li>
            <li class="menu-item"><a href="0-form-test.html">情報提供はこちら</a></li>
        </ul>
    </header>

    <h1>LiSA校のイベント情報を発信しています</h1>
    <button id="changeCalender">カレンダー表示にする</button>

    <br>
    <div id="calender-div" style="display : none">
        <div class="calendar-controls">
            <button onclick="prevMonth()">前の月へ (<span id="prevCount"></span>)</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">次の月へ (<span id="nextCount"></span>)</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- JavaScriptで日付を生成 -->
            </tbody>
        </table>
    </div>

    <div id="list-div">
        <ul class="spreadsheets">
            <li id="load-base"><u id="load-text"></u></li>
            <li class="spreadsheets--item js-base">
                <section>
                    <p class="spreadsheets--content"></p>
                </section>
            </li>
        </ul>
    </div>

    <script>
        const changeCalender = document.getElementById('changeCalender');
        document.getElementById('calender-div').style.display = "none";
        document.getElementById('list-div').style.display = "block";
        isList = true;
        changeCalender.addEventListener('click', (event) => {
            if (isList) {
                changeCalender.textContent = "リスト表示にする";
                document.getElementById('calender-div').style.display = "block";
                document.getElementById('list-div').style.display = "none";
                isList = false;
            } else {
                changeCalender.textContent = "カレンダー表示にする";
                document.getElementById('calender-div').style.display = "none";
                document.getElementById('list-div').style.display = "block";
                isList = true;
            }
        });
    </script>

    <script>
        const baseHtml = document.querySelector('.spreadsheets--item.js-base');
        const spreadsheets = document.querySelector('.spreadsheets');

        document.getElementById('load-text').textContent = "Now Loading...";

        const apiURL = "https://script.google.com/macros/s/AKfycbwj_2jYFAV0NJCd24M-WzDuC1yJL1o9T6rHmPZJqPaxzBurIWITFjAjp15s7V24Zd6yZg/exec";
        let currentYear = 2024;
        let currentMonth = new Date().getMonth() + 1;
        var today = new Date();
        let eventsData = [];
        let eventsCount = {};

        // JSONファイルを読み込み、データを取得する関数
        async function loadJsonData() {
            const response = await fetch(apiURL);
            eventsData = await response.json();

            // イベント一覧の表示
            eventsData.forEach(entry => {
                const copy = baseHtml.cloneNode(true);
                copy.classList.remove('js-base');

                const [year, month, day] = entry.time.split("/"); // 日付を分割
                const yearMonthKey = `${year}/${month}`; // "年/月" の形式を作成

                if (!eventsCount[yearMonthKey]) {
                    eventsCount[yearMonthKey] = 0;
                }

                eventsCount[yearMonthKey]++; // イベント個数の追加

                if ((year >= today.getFullYear() && month >= (today.getMonth()+1) && day >= today.getDate()) || year > today.getFullYear()) {

                    copy.querySelector('.spreadsheets--content').innerHTML = entry.time + " " + entry.title + " " + entry.content;

                    // もしキーワードがある場合、その詳細に飛ぶURLを載せる
                    if (entry.keyword != "") copy.querySelector('.spreadsheets--content').innerHTML = entry.time + " " + entry.title + " " + entry.content + " <a href='0-explanation-test.html?keyword=" + entry.keyword + "'>詳細</a>";

                    if (entry.time != '') {
                        spreadsheets.appendChild(copy);
                    }

                }

                loadTextDisplay();
            });

            loadData();
        }

        // カレンダーを生成する関数
        function generateCalendar(year, month, events = []) {
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            const monthYearDisplay = document.getElementById('month-year');
            monthYearDisplay.textContent = `${year}年 ${month}月`;

            const firstDay = new Date(year, month - 1, 1).getDay();
            const daysInMonth = new Date(year, month, 0).getDate();

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDay) {
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        cell.innerHTML = `<strong>${date}</strong>`;

                        // 該当する日付の全イベントを取得
                        const eventsForDate = events.filter(event => {
                            const [eventYear, eventMonth, eventDay] = event.time.split('/').map(Number);
                            return eventYear === year && eventMonth === month && eventDay === date;
                        });

                        // 各イベントを1行ずつ追加
                        eventsForDate.forEach(event => {
                            const eventContent = document.createElement('div');
                            eventContent.classList.add('event-item'); // スタイリング用のクラスを追加

                            // event.keyword が存在する場合はリンクを作成
                            if (event.keyword) {
                                eventContent.innerHTML = `<a href="https://lisa-event-info.github.io/explanation.html?keyword=${event.keyword}" target="_blank">${event.content}</a>`;
                            } else {
                                eventContent.textContent = event.content;
                            }

                            cell.appendChild(eventContent);
                        });

                        // 今日のセルを黄色にする
                        if ((new Date().getMonth() + 1) == month && new Date().getDate() == date) {
                            cell.style.backgroundColor = "#ffd700";
                        }

                        date++;
                    }
                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
                if (date > daysInMonth) break;
            }
        }


        // 前の月に移動
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            loadData();
        }

        // 次の月に移動
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            loadData();
        }

        // データをカレンダーに反映し、イベントリストを作成
        function loadData() {
            generateCalendar(currentYear, currentMonth, eventsData);

            // 来月分のイベント個数の表示
            if (eventsCount[`${currentYear}/0${currentMonth+1}`] == undefined) {
                eventsCount[`${currentYear}/0${currentMonth+1}`] = 0;
            }
            if (eventsCount[`${currentYear}/${currentMonth+1}`] == undefined) {
                eventsCount[`${currentYear}/${currentMonth+1}`] = 0;
            }
            document.getElementById('nextCount').textContent = (currentMonth < 9)?eventsCount[`${currentYear}/0${currentMonth+1}`]:eventsCount[`${currentYear}/${currentMonth+1}`];

            // 先月分のイベント個数の表示
            if (eventsCount[`${currentYear}/0${currentMonth-1}`] == undefined) {
                eventsCount[`${currentYear}/0${currentMonth-1}`] = 0;
            }
            if (eventsCount[`${currentYear}/${currentMonth-1}`] == undefined) {
                eventsCount[`${currentYear}/${currentMonth-1}`] = 0;
            }
            document.getElementById('prevCount').textContent = (currentMonth < 11)?eventsCount[`${currentYear}/0${currentMonth-1}`]:eventsCount[`${currentYear}/${currentMonth-1}`];
            
            if (currentMonth == 1) document.getElementById('prevCount').textContent = eventsCount[`${currentYear-1}/12`];

            loadTextDisplay();
        }

        // 「読み込み中...」を消す関数
        function loadTextDisplay() {
            document.getElementById('load-text').textContent = "";
            document.getElementById('load-base').style.display = "none";
        }

        // 初期表示
        loadJsonData();
    </script>
</body>

</html>
